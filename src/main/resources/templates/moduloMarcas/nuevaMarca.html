<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring LubriCenter</title>


  <!-- Bootstrap core CSS -->
   <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/custom-features2.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
   <div th:include="fragments/fragment_admin.html::header"></div>

		<!-- Page Content -->
		<div class="container">


		  <!-- Page Heading/Breadcrumbs -->
		  <h1 class="mt-4 mb-3">
			Spring LubriCenter 
		  </h1>

		  <ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="index.html">Home</a></li>
			<li class="breadcrumb-item active">Crear Marca</li>
		  </ol>

         <!--  <div>
          <h1 th:if="${categoria.idCategoria == null}">Crear Categoria</h1>
          <h1 th:unless="${categoria.idCategoria == null}">Editar Categoria</h1>
          </div> -->
		  
		  <form class="form-horizontal" th:action="@{/marcas/save}" th:object="${marca}" 
		       method="post" enctype="multipart/form-data">
		       
		       <!-- <input type="hidden" th:field="*{idCategoria}" th:value="${categoria.idCategoria}"> -->
		       
		       
			<div class="form-group">
			  <label class="control-label col-sm-2" for="nombre">Nombre:</label>
			  <div class="col-sm-10">
				<input type="text" th:field="*{nombre}" class="form-control" id="nombre" name="nombre"
				placeholder="Nombre Categoria" autocomplete="off" required>
			  </div>
			</div>
			
			<div class="form-group">
			  <label class="control-label col-sm-2" for="nombre">Proveedor:</label>
			  <div class="col-sm-10">
				<input type="text" th:field="*{proveedor}" class="form-control" id="nombre" name="nombre"
				placeholder="Nombre Proveedor" autocomplete="off" required>
			  </div>
			</div>
			
			<div class="form-group row">
			
			  <label class = "col-form-label col-sm-3">Selecione una Categoria: </label>
			  
			  <div class= "col-sm-4">
			  
			    <select th:field="*{marcas}" class="form-control" multiple="multiple" required>
			    
			    <th:block th:each= "marca : ${listaMarcas}">
			    
			    <option th:text= "${marca.nombre}" th:value="${marca.idMarca}"></option>
			    
			    </th:block>
			    
			    
			    </select>
			  
			  </div>
			
			
			</div>
			
			

			<div class="row">
			  <div class="col-sm-2">
				<button type="submit" class="btn btn-success">
				  <span class="glyphicon glyphicon-saved"></span> Guardar
				</button>
			  </div>
			</div>

		  </form>

		</div>
		<!-- /.container -->


 <!-- Bootstrap core JavaScript -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>

</html>

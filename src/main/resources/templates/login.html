<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link th:href="@{css/custom-features.css}" rel="stylesheet">


</head>
<body>

	<div class="container d-flex justify-content-center pt-5 mt-5">

		<div class="card">
		
		  
			  <div id="loguito" class="center-block">
		              <img src="imgs/icon-oil.png" class="card-img-top" alt="img_oil">
		          </div>

			<div class="card-header">
			
				<ul class="nav nav-tabs">
					<li class="nav-item active">
					    <a class="nav-link active"
						 th:href="@{/login}">
						<i class="far fa-user-circle"></i> Login
						</a>
					</li>
					<li class="nav-item">
					    <a class="nav-link" 
					     th:href="@{/register}">
					     <i class="fas fa-user-plus"></i> Registrate
					    </a>
					</li>
					
				</ul>


			</div>

			<div class="card-body">

				
				<div th:if="${param.logout}"
					class="alert alert-success alert-dimissible fade show mt-2"
					role="alert">
					<strong>Logueate de nuevo!!</strong>&nbsp;
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">

						<span aria-hidden="true"><i class="fas fa-times"></i></span>

					</button>
				</div>

				<form th:action="@{/login}" method="post">


					<div class="form-group">



						<div class="input-group flex-nowrap">
							<span class="input-group-text" id="addon-wrapping"><i
								class="fas fa-user-secret"></i></span> <input type="text"
								class="form-control" placeholder="Username" id="username"
								name="username" required="required"
								aria-describedby="addon-wrapping">
						</div>


					</div>

					<div class="form-group">

						<div class="input-group flex-nowrap">
							<span class="input-group-text" id="addon-wrapping"><i
								class="fas fa-key"></i></span> <input type="password"
								class="form-control" placeholder="Password" id="password"
								name="password" required="required"
								aria-describedby="addon-wrapping">
						</div>


					</div>
					<div class="form-group">

						<button type="submit" class="btn btn-outline-success btn-block">
							<i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
						</button>

					</div>



				</form>
				
				

				<div th:if="${param.error}"
					class="alert alert-warning alert-dimissible fade show mt-2"
					role="alert">
					<strong>Acceso Denegado</strong> &nbsp;

					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">

						<span aria-hidden="true"><i class="fas fa-times"></i></span>

					</button>
				</div>
			



			</div>

		</div>
	</div>




	<!-- Bootstrap core JavaScript -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/fontawesome-icons.min.js"></script>
</body>
</html>

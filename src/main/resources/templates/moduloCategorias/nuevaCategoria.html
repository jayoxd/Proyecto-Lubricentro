<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">

	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">

<title>NUEVA CATEGORIA</title>


<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">

<!-- Theme style -->
<link rel="stylesheet" href="css/adminlte.min.css">


<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/custom-features2.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:include="fragments/fragment_admin.html::header"></div>

	<!--

		  <ol class="breadcrumb">

	<!-- Page Content -->
	<div class="container p-4 mr-10">

		<div class="card card-primary p-2">

			<!--card-header start -->
			<div class="card-header">
				<h1 class="card-title" th:if="${categoria.idCategoria == null}">Crear
					Categoria</h1>
				<h1 class="card-title" th:unless="${categoria.idCategoria == null}">Editar
					Categoria</h1>
			</div>
			<!-- /.card-header -->

			<!-- form start -->
			<form th:action="@{/categorias/save}" th:object="${categoria}"
				method="post" enctype="multipart/form-data">

				<input type="hidden" th:field="*{idCategoria}"
					th:value="${categoria.idCategoria}">

				<div class="card-body">


					<div class="form-group col-6">
						<label for="exampleInputEmail1">Nombre:</label> <input type="text"
							th:field="*{nombre}" class="form-control" id="nombre"
							name="nombre" placeholder="Nombre Categoria" required>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="descripcion">Descripci√≥n:</label>
						<div class="col-sm-10">
							<textarea class="form-control" id="descripcion"
								name="descripcion"
								placeholder="Ingrese la descripcion del producto" required
								autocomplete="off">
				
				             </textarea>
						</div>
					</div>



				</div>
				<!-- /.card-body -->

				<div class="card-footer">

					<div class="row">
						<div class="col-sm-2">
							<button type="submit" class="btn btn-success">
								<span class="glyphicon glyphicon-saved"></span> Guardar
							</button>
						</div>
					</div>
				</div>

			</form>
		</div>

	</div>
	<!-- /.container -->


	<!-- REQUIRED SCRIPTS -->

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="js/demo.js"></script>
	<!-- Font Awesome -->
	<script src="js/fontawesome.all.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Principal</title>


<link href="css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link th:href="@{css/custom-features.css}" rel="stylesheet">

</head>
<body>


	<!-- Navigation -->
	<div th:include="fragments/fragment_index.html::header"></div>



	<div class="container text-center">

		<div>

			<h1>Bienvenido a la aplicacion de Lubricenter</h1>


		</div>

		<!-- Carrousel -->
		<div id="carouselExampleIndicators" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="imgs/castrol_publ.jpg" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="imgs/mobil_publ.jpg" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="imgs/penzoil_publ.jpg" alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</div>



	<!-- Footer -->
	<div th:include="fragments/fragment_index.html::footer"></div>


	<!-- Bootstrap core JavaScript -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listar Productos</title>
<!-- CSS only -->
<link

        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        
         crossorigin="anonymous">



</head>
<body>

        <br> <br> <br>

<div style="text-align: center;">
	<div align="center">
		<div class="container">

			<div class="row">
				<h1>PRODUCTOS</h1>
			</div>
			<table border="1" style="width:auto    class"table table-condensed table-bordered table-hover">
				<thead>
						<tr>
						<th>Id</th>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Imagen</th>
						<th>Precio</th>
					<th>Cantidad</th>
					<th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Marca</th>
						<th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Acciones</th>
					</tr>
				</thead>
				<tbody>
						<tr th:each="productos : ${listaproductos}">
						<td th:text="${productos.idProducto}">Id</td>
					    <td th:text="${productos.nombre}">nombre/<td>
					    <td th:text="${productos.descripcion}">descripcion</td>
						<td th:text="${productos.imagen}">imagen</td>
					    <td th:text="${productos.precio}">precio</td>
					    <td th:text="${productos.cantidad}">cantidad</td>
					    <td th:text="${productos.marcas.nombre}">Marca</td>
					    <td>
						<a  class=" btn btn-primary" >Actualizar</a>
							&nbsp;&nbsp;&nbsp; 
							<a  class="btn btn-danger" >Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
	
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
crossorigin="anonymous"></script>
